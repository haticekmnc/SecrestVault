<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <style>
        .navbar {
            background-color: #333; /* Navbar arka plan rengi */
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2; /* Navbar bağlantı rengi */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .navbar a:hover {
            background-color: #ddd; /* Navbar üzerine gelindiğinde arka plan rengi */
            color: black;
        }
        
        .navbar input[type=text] {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
            font-size: 17px;
        }
    </style>
</h:head>
<h:body>
    <div class="navbar">
        <a href="#">Anasayfa</a>
        <a href="#">Hakkımızda</a>
        <a href="#">Ürünler</a>
        <a href="#">İletişim</a>
        <input type="text" placeholder="Ara..." />
    </div>
    
    <h:dataTable value="#{passwordMB.passwordList}" var="password" border="1">
        <h:column>
            <f:facet name="header">Title</f:facet>
            #{password.title}
        </h:column>
        <h:column>
            <f:facet name="header">URL</f:facet>
            #{password.url}
        </h:column>
        <h:column>
            <f:facet name="header">Username</f:facet>
            #{password.username}
        </h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:commandLink value="Edit" action="#{passwordMB.editPassword(password)}" />
            <h:commandLink value="Delete" action="#{passwordMB.deletePassword(password)}" />
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandLink value="Add Password" action="addPassword.xhtml"/>
    </h:form>

</h:body>
</html>
